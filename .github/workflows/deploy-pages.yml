name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        # Use `npm install` because `npm ci` requires an existing package-lock.json
        run: npm install --no-audit --no-fund

      - name: Build (Vite)
        # Use repository name as base so the site works on https://<owner>.github.io/<repo>/
        run: npm run build -- --base /${{ github.event.repository.name }}/

      - name: Deploy to gh-pages branch (peaceiris)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
